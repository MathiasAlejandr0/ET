<ion-content class="login-container">
  <div class="login-card" *ngIf="!isCreatingAccount">
    <h2>Iniciar Sesi칩n</h2>
    
    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input 
        [(ngModel)]="username" 
        type="text"
        required
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contrase침a</ion-label>
      <ion-input 
        [(ngModel)]="password" 
        type="password"
        required
      ></ion-input>
    </ion-item>

    <ion-button 
      expand="block" 
      (click)="onLogin()"
      [disabled]="!username || !password"
    >
      Iniciar Sesi칩n
    </ion-button>

    <ion-button 
      expand="block" 
      color="secondary" 
      (click)="showCreateAccount()"
    >
      Crear Cuenta
    </ion-button>

    <ion-button 
      expand="block" 
      color="light" 
      (click)="onRecoverAccount()"
    >
      Recuperar Cuenta
    </ion-button>
  </div>

  <div class="login-card" *ngIf="isCreatingAccount">
    <h2>Crear Cuenta</h2>
    
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input 
        [(ngModel)]="email" 
        type="email"
        required
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input 
        [(ngModel)]="newUsername" 
        type="text"
        required
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contrase침a</ion-label>
      <ion-input 
        [(ngModel)]="newPassword" 
        type="password"
        required
      ></ion-input>
    </ion-item>

    <ion-button 
      expand="block" 
      (click)="onCreateAccountConfirm()"
      [disabled]="!email || !newUsername || !newPassword"
    >
      Crear Cuenta
    </ion-button>

    <ion-button 
      expand="block" 
      color="light" 
      (click)="cancelCreateAccount()"
    >
      Volver
    </ion-button>
  </div>
</ion-content>
